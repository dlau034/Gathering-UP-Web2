<!DOCTYPE html>

<html>
  <head>
  	<title>Admin Panel</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />  
  	<link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles_nav.css">
  	<link rel="stylesheet" href="css/admin_panel.css">
    <link rel="stylesheet" href="icomoon/icomoon.css">  

    <script src="js/jquery-1.9.1.js"></script>    
    <script>
    $(function() {
      var availableTags = [
        "Chinese",
        "Japanese",
        "Mexican",
        "Thai",
        "American",
        "Cafe",
        "Bar",
        "Juice Bar",
        "Bakery",
        "Sandwiches",
        "Fast Food",
        "Korean",
        "Malaysian",
        "Jamaican",
        "Seafood",
      ];
      $( ".typeahead" ).typeahead({
        source: availableTags
      });
    });
    </script>      

  	<!-- Google Font -->

       <link href='http://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>
       <link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700' rel='stylesheet' type='text/css'>   	
       <link href='http://fonts.googleapis.com/css?family=Handlee' rel='stylesheet' type='text/css'>
  </head>
<body>

      <!-- Navigations Unit -->

    <div class="navbar navbar_container">
      <div class="navbar-inner nav_bar_style navbar-fixed-top">
        <div class="container">

          <!-- Controls the mobile menu button -->

         <a class="btn btn-navbar btn-mini-menu" data-toggle="collapse" data-target=".nav-collapse"> 
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </a>

          <!-- Change Out the Logo -->          

          <a class="brand" href="index.html">GatheringUP - Admin</a> 

          <!-- Elements inside will disappear when mobile -->          
            <div id="collapse_content" class="nav-collapse collapse"> 
                <ul id="nav_items_group" class="nav">
                       <li><a href="admin_Neighborhood.html">Neigbhorhoods</a></li>                      
                       <li><a href="admin_tags.html">Tags</a></li>                      
                       <li><a href="admin_places.html">Places</a></li>                      
                  </ul>
            </div>
         </div>
      </div>
    </div>    

    <!-- Event Modifier Panel -->

    <div class="container">
      <h1>Events</h1>
    </div>


    <!-- Edit Modal -->

      <div class="modal hide fade edit_row_button" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-body">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
          <h4>Edit This Catalogue</h4>
          <div class="breakline"></div>
          <label for="">Category Name</label>
          <input type="text">
        </div>
        <div class="modal-footer">
          <button class="btn btn-success" data-dismiss="modal" aria-hidden="true">Save changes</button>
          <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>          
          </div>
      </div>

    <!-- Remove Modal -->

      <div class="modal hide fade remove_row_button" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-body">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
          <h4>Are you sure that you want to remove this category?</h4>
          <h3 id="dymanic">This Tag</h3>
        </div>
        <div class="modal-footer">          
          <button class="btn btn-success">Yes</button>
          <button class="btn btn-danger" data-dismiss="modal" aria-hidden="true">No</button>
          </div>
      </div>

    <!-- Javascripts -->

    <script src="js/bootstrap.min.js"></script>
</body>
</html>
