function invitedecline(idinvite)
{
	$.get("/invitation/decline?idinvite="+idinvite);
	$("#"+idinvite+"invl").remove();
	$("#"+idinvite+"inv").remove();
	$("#"+idinvite+"invn").remove();
	$invites=$("#note_on>b").html();
	$invites=$invites-1;
	if($invites<=0){
		$("#note_on").attr('id',"note_off");
	}
	$invites=$("#note_on>b").html($invites);
}
