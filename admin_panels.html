       function addtag(element)
       {
           var senddata = $(element).closest("form").serialize();
           
			$.ajax({
				url: '/gupadmin/neighborhood/addtag',
				type: 'POST',
				data: senddata,
				success:  function (responseText){
					var outdata = jQuery.parseJSON(responseText);
					if(outdata == null || outdata.status==false){
						// Tag already exists in system... do nothing.
					}else{
						$(element).parents("tr").find('select[name="tags"]').append('<option value="'+outdata.name+'">'+outdata.name+'</option>');
						$(element).parents("tr").find('input[name="tagname"]').val("");
					}
		        }
			});
       }
       function removetag(element)
       {
           console.log("remove tag");
           var senddata = $(element).closest("form").serialize();
			console.log(senddata);
           
			$.ajax({
				url: '/gupadmin/neighborhood/removetag',
				type: 'POST',
				data: senddata,
				success:  function (responseText){
					var outdata = jQuery.parseJSON(responseText);
					if(outdata.status==false){
						// Tag already exists in system... do nothing.
					}else{
						console.log("remove tag working...");
						$(element).closest('form').find('option[value="'+outdata.tags+'"]').remove();
					}
		        }
			});
       }

<script type="text/html" id='neighborhoodtemplate'>

      <h2><%=neighborhood.neighborhood%>: Category - Tag Mapping</h2>

        <div id="add_category" class="input-append">
            <form id="add_category_form"  method="post" action="javascript:void(0);" >
				<input type="hidden" name="idneighborhood" value="<%=neighborhood.idneighborhood%>">
				<input class="span3" id="appendedInputButton" name="category" value="" placeholder="Add a New Catagory" type="text">
				<button class="btn btn-success" type="button" onClick="addcategory()">+ Add Catogory</button>
			</form>
        </div>

      <div id="neighbor_wrap">

      <div class="breakline"></div>
        
        <table class="display table table-hover" id="Neigbhor_table">
          <thead>
            <tr>
              <th>Edit Row</th>
              <th>Categories</th>
              <th>ID</th>
              <th>Tags</th>
            </tr>
          </thead>
<% var categories = neighborhood.categories;
for(var i=0; i < categories.length; i++){
onecategory = categories[i];
%>
            <tr>
              <td>
                <button class="btn btn-mini btn-warning btn-edit" onClick='showeditcategory(<%=JSON.stringify(onecategory).replace(/'/g, "&#39;")%>)'>Edit</button>
                <button class="btn btn-mini btn-danger btn-remove" onClick='showremovecategory(<%=JSON.stringify(onecategory).replace(/'/g, "&#39;")%>)'>Remove</button>
              </td>
              <td><%=onecategory.name%> </td>
              <td><%=onecategory.idcategorygroup%></td>
              <td>
                <div class="input-append">
            	<form  method="post" action="javascript:void(0);" >
					<input type="hidden" name="idcategorygroup" value="<%=onecategory.idcategorygroup%>">
	                <input class="typeahead span3" type="text" autocomplete="off" name="tagname" placeholder="Find Tag" value="">
    	            <button class="btn btn-success" type="button" onClick="addtag(this)">+ Link Tags</button>
				</form>
                </div>
                  <div class="tag_module">
            	<form  method="post" action="javascript:void(0);" >
					<input type="hidden" name="idcategorygroup" value="<%=onecategory.idcategorygroup%>">
                   <select name="tags">
					<% if(onecategory.tags){ %>
					<% var tags = onecategory.tags.split(",");
						for(var j=0; j<tags.length; j++){
					%>
                     <option value="<%=tags[j]%>"><%=tags[j]%></option>
					<%}%>
					<% } %>
                   </select>      
                   <button class="btn btn-danger btn-mini" onClick="removetag(this)">x</button>
				</form>
                 </div>
              </td>
            </tr>
<%} %>
        </table>               

      </div>
    </div>
</script>

<span id="Categoryeditspan"></span>
<script type="text/html" id='categoryedittemplate'>
    <!-- Edit Modal -->

      <div class="modal hide fade edit_row_button" tabindex="-1" role="dialog" aria-hidden="true">
       <form  method="post" action="javascript:void(0);" >
        <div class="modal-body">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
          <h4>Edit This Catalogue</h4>
          <div class="breakline"></div>
          <label for="">Category Name</label>
			<input type="hidden" name="idcategorygroup" value="<%=idcategorygroup%>">
			<input type="hidden" name="idneighborhood" value="<%=idneighborhood%>">
            <input type="text" name="name" value="<%=name%>">
        </div>
        <div class="modal-footer">
          <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>          
          <button class="btn btn-success" data-dismiss="modal" aria-hidden="true" onClick='editcategory(this)'>Save changes</button>
          </div>
	</form> 
   </div>
</script>

<span id="Categoryremovespan"></span>
<script type="text/html" id='categoryremovetemplate'>
    <!-- Remove Modal -->

      <div class="modal hide fade remove_row_button" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-body">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
          <h4>Are you sure that you want to remove this category and the tags associated with it?</h4>
          <h3 id="dymanic"><%=name%></h3>
        </div>
        <div class="modal-footer">          
          <button class="btn btn-danger" data-dismiss="modal" aria-hidden="true">No</button>
          <button class="btn btn-success" data-dismiss="modal" aria-hidden="true" onClick="removecategory(<%=idneighborhood%>,<%=idcategorygroup%>)">Yes</button>
          </div>
      </div>
</script>

<span id="Editneighborhoodspan"></span>
<script type="text/html" id='editneighborhoodtemplate'>

    <!-- Add Neighborhood Modal -->

      <div class="modal hide fade add_neighbor" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-body">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
          
            <h4>Manage Neighborhood</h4>

              <div class="breakline"></div>            

              <form id="add_neighbor_form"  method="post" action="javascript:void(0);" >
				<input type="hidden" name="idneighborhood" value="<%=neighborhood.idneighborhood%>">
                <div class="clearfix">
                  <div class="add_left">
                    <label for="">Neighborhood Name</label>
                   <input placeholder="Neighborhood Name" type="text" name="hoodname" value="<%=neighborhood.name%>">
                  </div>     
                  <div class="add_right">
                    <label for="">Place(Left) Navigation</label>
                   <input placeholder="Path to file" type="text" name="catagoryleftnav" value="<%=neighborhood.catagoryleftnav%>">
                  </div>                               
                  <div class="add_left">
                    <label for="">Borough</label>
                   <input class="typeahead" placeholder="Borough" type="text" name="hoodborough" value="<%=neighborhood.borough%>">                  
                 </div>
                  <div class="add_left" id="radio_button">
                    <label for="">Display Status</label>                    
                      <div class="btn-group" id="hoodactive" data-toggle="buttons-radio">
                        <button type="button" class="btn btn-success <%= ((neighborhood.isactive && neighborhood.isactive!=0)? "active":"" ) %>" value="1" >Active</button>
                        <button type="button" class="btn btn-success <%= ((neighborhood.isactive && neighborhood.isactive!=0) ? "":"active" ) %>" value="0">Inactive</button>
                      </div>
                  </div>
                </div>                    

                <div class="breakline"></div>

                <div class="clearfix">
                  <label for="">GPS Location 1</label>
                    <div class="add_left">
                      <input placeholder="Longitude" type="text" name="alon" value="<%=neighborhood.alon%>">
                    </div>
                    <div class="add_right">
                      <input placeholder="Latitude" type="text" name="alat" value="<%=neighborhood.alat%>">
                    </div>               
                  <label for="">GPS Location 2</label>                                      
                    <div class="add_left">
                      <input placeholder="Longitude" type="text" name="blon" value="<%=neighborhood.blon%>">
                    </div>
                    <div class="add_right">
                      <input placeholder="Latitude" type="text" name="blat" value="<%=neighborhood.blat%>">
                    </div>     
                  <label for="">GPS Location 3</label>                                      
                    <div class="add_left">
                      <input placeholder="Longitude" type="text" name="clon" value="<%=neighborhood.clon%>">
                    </div>
                    <div class="add_right">
                      <input placeholder="Latitude" type="text" name="clat" value="<%=neighborhood.clat%>">
                    </div>   
                  <label for="">GPS Location 4</label>                                      
                    <div class="add_left">
                      <input placeholder="Longitude" type="text" name="dlon" value="<%=neighborhood.dlon%>">
                    </div>
                    <div class="add_right">
                      <input placeholder="Latitude" type="text" name="dlat" value="<%=neighborhood.dlat%>">
                    </div>                                    
                </div>                         
              </form>
        </div>
        <div class="modal-footer">          
          <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
          <button class="btn btn-success" onClick="saveneighborhood()">+ Save Neighborhood</button>

          </div>
</script>
      </div>
